<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Hotel</title>
    <link rel="stylesheet" href="css/reservas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="header-image">
            </div>
            <div class="logo">
                <h1>Mi Sitio Web</h1>
            </div>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
</div>
</div>
<div class="alert alert-warning d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
<div>
    <div class="contact-container">
        <h1>Reservas de Hotel</h1>
        <tr>
            <td><label for="fullname">Nombre Completo:</label></td>
            <td><input type="text" id="fullname" name="fullname" required></td>
        </tr>
        <tr>
            <td><label for="residence">Lugar de Residencia:</label></td>
            <td><input type="text" id="residence" name="residence" required></td>
        </tr>
        <tr>
            <td><label for="contact">Contacto:</label></td>
            <td><input type="text" id="contact" name="contact" required></td>
        </tr>
        <tr>
            <td><label for="startdate">Fecha de Inicio del Hospedaje:</label></td>
            <td><input type="date" id="startdate" name="startdate" required></td>
        </tr>
        <tr>
            <td><label for="enddate">Fecha de Finalización:</label></td>
            <td><input type="date" id="enddate" name="enddate" required></td>
        </tr>
        <tr>
            <td><label for="email">Correo Electrónico:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="document">Número de Documento:</label></td>
            <td><input type="text" id="document" name="document" required></td>
        </tr>
        <tr>
            <td colspan="2"><button id="submit">Enviar</button></td>
        </tr>
    </div>
    <p id="message" class="message"></p>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h2>Contacta con Nosotros</h2>
                <p>Email: contacto@gmail</p>
                <p>Teléfono:#####</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <p id="message" class="message"></p>
    <script src="../java/script.js"></script>
</body>
</html>
